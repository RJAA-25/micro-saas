{% extends "_base.html" %}

{% block content %}
<section
  class="bg-slate-100 dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')] rounded-lg">
  <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
    <h1
      class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      ImageSpeak</h1>
    <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">
      Extract information from image. Create transcript. Generate audio file. Improve accessibility.</p>
    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
      <a href="{% url 'image_speech:create'%}"
        class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
        Get started
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </a>
    </div>
  </div>
</section>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-4">
  {% for image in images %}
  <div>
    <figure class="relative max-w-sm transition-all duration-300 cursor-pointer">
      <a href="{% url 'image_speech:detail' image.uuid %}">
        <img class="rounded-lg aspect-square object-cover" src="{{ image.image_url }}" alt="{{ image.uuid }}">

      </a>
      <figcaption
        class="absolute left-4 bottom-6 bg-slate-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">
        {{ image.speech_set.count }} sample(s)
      </figcaption>
    </figure>

  </div>
  {% endfor %}
</div>

{% endblock content %}
